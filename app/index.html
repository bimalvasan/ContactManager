<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-sacle=1, user-scalable=no" />

    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./node_modules/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="./assets/app.css">
</head>

<body layout="row" ng-cloak ng-controller="mainController as vm">
    <div ng-include="'src/view/sidenav.html'" layout="vertical"></div>
    
    <div layout="column" flex>
        <div ng-include="'src/view/toolbar-header.html'"></div>
        <md-content flex id="content">
            <div ng-include="'src/view/main-content.html'"></div>

            <md-tabs md-dynamic-height=""
                     md-stretch-tabs="always"
                     md-selected="vm.tabIndex">
                <md-tab label="Bio">
                    <div ng-include="'src/view/tab-bio.html'"></div>
                </md-tab>
                <md-tab label="Notes">
                    <div ng-include="'src/view/tab-notes.html'"></div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <script src="./node_modules/angular-material-icons/angular-material-icons.js"></script>

    <script src="./src/main.js"></script>
    <script src="./src/services/userService.js"></script>
    <script src="./src/controllers/newUserDialogController.js"></script>
    <script src="./src/controllers/mainController.js"></script>    
</body>

</html>
